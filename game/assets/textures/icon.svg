<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="ship" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a9eff"/>
      <stop offset="100%" style="stop-color:#7b68ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="20" cy="25" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="45" cy="15" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="100" cy="30" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="85" cy="50" r="0.6" fill="#ffffff" opacity="0.5"/>
  <circle cx="25" cy="90" r="0.9" fill="#ffffff" opacity="0.6"/>
  <circle cx="110" cy="85" r="1" fill="#ffffff" opacity="0.7"/>

  <!-- Asteroid belt suggestion -->
  <ellipse cx="64" cy="100" rx="50" ry="8" fill="none" stroke="#333344" stroke-width="2" opacity="0.5"/>

  <!-- Ship silhouette -->
  <path d="M64 30 L48 70 L56 65 L56 80 L64 75 L72 80 L72 65 L80 70 Z"
        fill="url(#ship)"
        stroke="#6ab4ff"
        stroke-width="1"/>

  <!-- Engine glow -->
  <ellipse cx="64" cy="78" rx="6" ry="3" fill="#ff6b4a" opacity="0.8"/>
  <ellipse cx="64" cy="78" rx="3" ry="1.5" fill="#ffaa4a" opacity="0.9"/>

  <!-- Text -->
  <text x="64" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        fill="#ffffff" text-anchor="middle" opacity="0.9">REMNANT</text>
</svg>
